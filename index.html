<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Recipe Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&family=Fasthand&family=Inter:wght@500&family=Notable&family=Roboto+Condensed:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-gray-50" id="Welcome">
    <header>
      <h1 class="text-3xl font-extrabold text-left px-5 py-5 font-notable text-white bg-black"><a href=index.html>DinnerDate</a></h1>
    </header>

    <main>
      <div class="p-5 m-5">
        <section class="container col-6 text-lg" id="instructions">
          <h2 class="text-3xl mb-2 font-extrabold">
            Leave the dinner plans to us!
          </h2>
          <p>
            Tell us a little about the kind of food you like to cook and we'll create a meal plan for the week.
          </p>
        </section>
        <form
          id="criteria"
          action=""
          class="col-6 text-lg flex flex-col mt-5"
        >
          <h2 class="text-3xl font-extrabold mb-4">What'll it be?</h2>
          <label for="cuisine-type">Cuisine Type:</label>
          <div class="mt-2 btn-group flexr">
            <button
              class="btn text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-4 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
              data-cuisinetype="italian"
            >
              Italian
            </button>
            <button
              class="btn text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-4 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
              data-cuisinetype="mexican"
            >
              Mexican
            </button>
            <button
              class="btn text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
              data-cuisinetype="indian"
            >
              Indian
            </button>
          </div>
          <label for="dietary-restrictions">Dietary Restrictions:</label>
          <div class="btn-group flex mt-2 mb-2">
            <button
              class="btn text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
              data-diettype="vegetarian"
            >
              Vegetarian
            </button>
            <button
              class="btn text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
              data-diettype="vegan"
            >
              Vegan
            </button>
            <button
              class="btn text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
              data-diettype="gluten-free"
            >
              Gluten-Free
            </button>
          </div>
          <label for="difficulty-level">Difficulty Level</label>
          <div class="btn-group mt-2 mb-2 flex">
            <button
              class="btn text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
              data-difficultlevel="easy"
            >
              Easy
            </button>
            <button
              class="btn text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
              data-difficultlevel="medium"
            >
              Medium
            </button>
            <button
              class="btn text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
              data-difficultlevel="hard"
            >
              Hard
            </button>
          </div>
          <label for="Cocktail?">Add a happy hour cocktail?</label>
          <div id="cocktail" class="btn-group flex mt-2">
            <button
              id="yes"
              class="btnC btn text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
            >
              Bottoms up!
            </button>
            <button
              id="no"
              class="btnC btn text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
            >
              No thanks
            </button>
          </div>
        </form>
        <div
          class="col-6 text-lg flex flex-col items-start mt-8"
        >
          <button
            id="generate"
            class="btn text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 font-large rounded-lg text-md px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
          >
            Generate Recipes
          </button>
        </div>
      </div>

      <div id="recipes"></div>
    </main>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
